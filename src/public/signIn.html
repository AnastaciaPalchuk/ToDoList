<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="Wrapper">
        <div class="SignInForm">
            <form class="Form">
                <div class="imageWrap">
                    <img src="./logo.jpg" alt="logo" id="image">
                </div>
                <h3>Sign In</h3>
                <div class="FormFillIn">
                <div class="lable">
                    <label for="email">Email</label>
                    <input id="email" placeholder="Email" type="email">
                </div>
                <div class="lable">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" id="Password">
                </div>
            </div>
                <button class="but" value="Sign In">Sign In</button>

            </form>
        </div>
    </div>
</body>

</html>
